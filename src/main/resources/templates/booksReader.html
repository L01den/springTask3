<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Books reader</title>
</head>
<body>
<h1>Books reader</h1>
<table>
  <tr>
    <th>Reader Name</th>
    <th>Book Name </th>
    <th>Issued at </th>
  </tr>
  <tr th:each="issue: ${issues}">
    <td th:text="${issue.getReaderName()}"></td>
    <td th:text="${issue.getBookName()}"></td>
    <td th:text="${issue.getIssued_at()}"></td>
  </tr>
</table>

</body>
</html>
